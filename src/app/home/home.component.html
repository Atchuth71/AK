<div>
  <div class="contenar">
    <div class="card" *ngFor="let i of products" style="width: 18rem">
      <img class="card-img-top" src="{{ i.item_image }}" alt="Card image cap" />
      <div class="card-body">
        {{ i.item_name }}
        <p class="card-text">
          <strong>price:{{ i.price }}</strong>
        </p>
        <div class="row">
          <button class="button button4" id="newId1" (click)="addtocart(i)">
            <i class="fas fa-shopping-cart">Add to cart</i>
          </button>
          <button
            type="button"
            class="btn btn-danger"
            id="newId2"
            (click)="removecart()"
          >
            <i class="fas fa-close" color="white"> Remove</i>
          </button>
        </div>
      </div>
    </div>
